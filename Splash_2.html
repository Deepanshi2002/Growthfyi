<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="first-container">
    <h1>Sign Up</h1>
    <form class="form" action="">
        <div class="inside-form">
            <label>Name</label><br>
            <input required class="box" type="text"><br>
            <label>Email</label><br>
            <input required class="box" type="email"><br>
            <label>Mobile</label><br>
            <input required class="box" type="tel" placeholder="123-456-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
            <label>City</label><br>        
            <input required class="box" type="text"><br>
            <label>Course Interested</label><br>
            <select required class="box" name="courses" id="">
                <option value="">Choose One Option</option>
                <option value="english">course 1</option>
                <option value="hindi">course 2</option>
                <option value="maths">course 3</option>
            </select>
            <br>
            <hr>
            <button class="get-started-btn sign-up-btn" type="submit">Sign Up</button>
        </div>
    </form>
  </div>

</body>

</html>
